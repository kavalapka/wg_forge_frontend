<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js"></script>
    <title>WG Forge Test</title>
</head>
<body>
    <div id="app">
        <h1>Orders</h1>
        <table>
            <thead>
            <tr>
                <th>Search:</th>
                <th colspan="6"><input type="text" id="search" ></th>
            </tr>
            <tr>
                <th>Transaction ID</th>
                <th>User Info</th>
                <th>Order Date</th>
                <th>Order Amount</th>
                <th>Card Number</th>
                <th>Card Type</th>
                <th>Location</th>
            </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
        <tfoot>
            <tr>
                <td>Orders Count</td>
                <td id="order-count" colspan="6"></td>
            </tr>
            <tr>
                <td>Orders Total</td>
                <td id="order-total" colspan="6"></td>
            </tr>
            <tr>
                <td>Median Value</td>
                <td id="median" colspan="6"></td>
            </tr>
            <tr>
                <td>Average Check</td>
                <td id="average-check" colspan="6"></td>
            </tr>
            <tr>
                <td>Average Check (Female)</td>
                <td id="female-check" colspan="6"></td>
            </tr>
            <tr>
                <td>Average Check (Male)</td>
                <td id="male-check" colspan="6"></td>
            </tr>

        </tfoot>

        </table>

    </div>
</body>
</html>
